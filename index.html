<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Personal Drive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AWS SDK for JavaScript -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1093.0.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Load Configuration from external file -->
    <script src="config.js"></script>
    <script src="script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-item:hover .file-actions {
            opacity: 1;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="flex justify-between items-center mb-8 pb-4 border-b border-gray-300">
            <h1 class="text-3xl font-bold text-gray-900">My S3 Drive</h1>
            <div id="user-info" class="hidden items-center space-x-4">
                <span id="user-email" class="font-medium text-gray-600"></span>
                <button onclick="logout()" class="bg-red-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-red-700 transition-colors duration-300">
                   Logout
               </button>
           </div>
        </header>

        <!-- Auth Container -->
        <div id="auth-container">
            <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg text-center">
                <h2 class="text-2xl font-bold mb-2 text-gray-800">Welcome to Your Drive</h2>
                <p class="text-gray-600 mb-8">Sign in with your Google account to continue.</p>
                <button id="google-signin-btn" onclick="signInWithGoogle()" class="w-full px-6 py-3 rounded-lg bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 transition shadow-sm font-semibold flex items-center justify-center">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.223 0-9.641-3.657-11.283-8.438l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.021 35.826 44 30.551 44 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
                    <span>Sign in with Google</span>
                </button>
            </div>
        </div>

        <!-- App Container -->
        <main id="app-container" class="hidden">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                <div id="folder-path" class="text-lg font-semibold text-gray-700 flex-wrap"></div>
                <div class="flex items-center space-x-2">
                    <button onclick="document.getElementById('upload-input').click()" class="bg-green-600 text-white font-semibold px-5 py-2 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-300 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        Upload
                    </button>
                    <input type="file" id="upload-input" class="hidden" onchange="uploadFile()" multiple>
                     <button onclick="createFolder()" class="bg-blue-500 text-white font-semibold px-5 py-2 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h5l2 3h9a2 2 0 012 2v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path></svg>
                        New Folder
                    </button>
                </div>
            </div>
            <div id="file-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
            <div id="loader" class="hidden text-center py-10 flex justify-center">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24"></div>
            </div>
        </main>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm text-center">
                 <h2 class="text-xl font-bold mb-4 text-gray-800">Confirm Deletion</h2>
                 <p class="text-gray-600 mb-6">Are you sure you want to delete this item ? This action cannot be undone.</p>
                 <div class="flex justify-center space-x-4">
                    <button id="cancel-delete-btn" class="px-6 py-2 rounded-lg text-gray-600 bg-gray-200 hover:bg-gray-300 transition">Cancel</button>
                    <button id="confirm-delete-btn" class="px-6 py-2 rounded-lg text-white bg-red-600 hover:bg-red-700 transition shadow-md">Delete</button>
                </div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transition-transform translate-x-full duration-300">
            <span id="toast-message"></span>
        </div>
    </div>
    <div id="upload-progress-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Uploading File</h2>
            <p id="upload-filename" class="text-gray-600 mb-4 truncate"></p>
            <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                <div id="upload-progress-bar" class="bg-blue-600 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="upload-progress-text" class="text-center font-semibold text-gray-700 mt-2">0%</p>
        </div>
    </div>

</div> </body>
</html>
</body>
</html>
